name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup bazelisk
      uses: doppelganger113/bazelisk-setup-action@v1.0.5
    - name: setup fonts
      run: sudo apt update && sudo apt -yqq install ttf-mscorefonts-installer
    - name: cache
      uses: actions/cache@v3
      with:
        path: ./bzl-cache
        key: scratch-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          scratch-${{ runner.os }}
    - name: build
      run: bazel build //...
    - uses: actions/upload-artifact@v3
      with:
        name: papers 
        path: bazel-out/*.pdf 

